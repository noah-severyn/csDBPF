  assemblies:
  - csDBPF
  namespace: csDBPF
  summary: Creates a new <xref href="System.IO.MemoryStream" data-throw-if-not-resolved="false"></xref> starting from a specified offset in the original BinaryReader's base stream.
  example: []
  syntax:
    content: public static BinaryReader GetStreamAt(this BinaryReader reader, int offset, int? length = null)
    parameters:
    - id: reader
      type: System.IO.BinaryReader
      description: The BinaryReader whose base stream will be sliced.
    - id: offset
      type: System.Int32
      description: The byte offset at which to start the substream.
    - id: length
      type: System.Nullable{System.Int32}
      description: Optional length of the substream. If null, uses the remaining bytes.
    return:
      type: System.IO.BinaryReader
      description: A new <xref href="System.IO.MemoryStream" data-throw-if-not-resolved="false"></xref> representing the specified segment.
    content.vb: Public Shared Function GetStreamAt(reader As BinaryReader, offset As Integer, length As Integer? = Nothing) As BinaryReader
